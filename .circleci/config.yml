---
version: 2
jobs:
  build:
    docker:
      - image: timberio/agent-builder:1.1.0
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - checkout
      - run:
          name: Setup Test Results Directory
          command: |
            mkdir -p ${TEST_RESULTS}
      - run:
          name: Run Tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make test | tee ${TEST_RESULTS}/go-test.out
      - store_test_results:
          path: /tmp/test-results
      - run:
          name: Publish Release
          command: |
            if [ -n "$CIRCLE_TAG" ]; then
              make release
            else
              echo "Not running a release tag"
            fi
      - setup_remote_docker
      - run:
          name: Publish Docker Image
          command: |
            if [ -n "$CIRCLE_TAG" ]; then
              make docker-image
              VERSION=$(cat VERSION)
              docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
              docker push timberio/agent:$(VERSION)
            else
              echo "Not building a release tag"
            fi

deployment:
  release:
    tag: /v.*/
    commands:
      - echo "Initiating tagged release workaround for CircleCI 2.0"
